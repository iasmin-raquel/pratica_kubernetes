apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-node-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-node-app
  template:
    metadata:
      labels:
        app: my-node-app
    spec:
      containers:
      - name: my-node-app
        image: iasminszb/my-node-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001 
---
apiVersion: v1
kind: Service
metadata:
  name: node-service
  namespace: default
spec:
  type: NodePort 
  selector:
    app: my-node-app
  ports:
    - port: 3000
      targetPort: 3001 
      protocol: TCP 